<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Bilder/åva.webp" />
    <link rel="stylesheet" href="/CSS/common.css" />
    <link rel="stylesheet" href="/CSS/karta.css" />
    <link rel="stylesheet" href="/CSS/2dKarta.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ÅVAr</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
          "OrbitControls": "https://unpkg.com/three@0.138.0/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>
  </head>
  <body>
    <ul class="menu">
      <li><a class="menuItem" href="home.html">Hem</a></li>
      <li><a class="menuItem" href="index.html">3D-Karta</a></li>
      <li><a class="menuItem" href="manual.html">Manual</a></li>
      <li><a class="menuItem" href="förord.html">Om sidan</a></li>
    </ul>
    <header>
      <img
        id="logo"
        src="/Bilder/taby-logo-white.svg"
        alt="En bild på täby logan"
      />
      <form>
        <input id="search" type="text" placeholder="Sök" list="salar" />
        <datalist id="salar"> </datalist>
      </form>
      <div id="infoBoxcontainer"><span id="infoBox"></span></div>
    </header>
    <button class="hamburger">
      <!-- material icons https://material.io/resources/icons/ -->
      <i class="menuIcon fa-solid fa-bars"></i>
      <i id="closeIcon" class="fa-solid fa-xmark"></i>
    </button>
    <main>
      <section>
        <div id="weather"></div>
        <div id="date-container">
          <div id="date-information"></div>
          <button id="left-calendar-button" class="buttons">&lt;</button
          ><button id="right-calendar-button" class="buttons">&gt;</button>
        </div>
        <div id="classroom"></div>
      </section>

      <div id="canvas-container">
        <button id="left-button" class="buttons">&lt;</button
        ><button id="right-button" class="buttons">&gt;</button
        ><canvas id="bg"></canvas>
        <img
          src="/Bilder/planbilder/plan2.jpg"
          alt="plan2"
          id="plan2"
          class="planbilder"
        />
        <img
          src="/Bilder/planbilder/plan3.jpg"
          alt="plan3"
          id="plan3"
          class="planbilder"
        />
        <img
          src="/Bilder/planbilder/plan4.jpg"
          alt="plan4"
          id="plan4"
          class="planbilder"
        />
        <img
          src="/Bilder/planbilder/plan5.jpg"
          alt="plan5"
          id="plan5"
          class="planbilder"
        />
        <img
          src="/Bilder/planbilder/plan6.jpg"
          alt="plan6"
          id="plan6"
          class="planbilder"
        />
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="module" src="/JS/2dKarta.js"></script>
    <script type="module" src="/JS/meny.js"></script>
    <script
      src="https://kit.fontawesome.com/716e28cc0e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
